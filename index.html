<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div>
        <!-- My  Slack Name -->
        <h1 data-testid="slackUserName">Olowomeye David</h1>

        <!--My Slack Display Picture -->
        <img
          src="./david-olowomeye-passport-photograph.png"
          alt="Olowomeye David"
          data-testid="slackDisplayImage"
        />

      </div>

      <div>
        <div>
            <!-- The Current Day and Time -->
          <p data-testid="currentDayOfTheWeek"></p>
          <p data-testid="currentUTCTime"></p>
        </div>
            <!-- My Track -->
        <p data-testid="myTrack" class="track">Frontend</p>

        <!-- GitHub URL -->
        <a
          href="https://github.com/yourusername/your-repo"
          data-testid="githubURL"
          >GitHub Repository</a
        >

     
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
